server:
  port: 8083

spring:
  application:
    name: kitchen-service
  datasource:
    url: jdbc:postgresql://localhost:5434/kitchen_db
    username: admin
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

logging:
  level:
    com.restaurant.kitchen: DEBUG
